<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>Cities by States</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for state in states %}
      <LI>
        <STRONG>{{ state.id }}:</STRONG> <B>{{ state.name }}</B>
        <UL>
          {% for city in state.cities %}
          <LI><STRONG>{{ city.id }}:</STRONG> <B>{{ city.name }}</B></LI>
          {% endfor %}
        </UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
